let container=document.getElementById("main")

let cartLs=JSON.parse(localStorage.getItem("cartpage")) || [];

function display(data){
  container.innerHTML="";
  data.forEach(function (el){
    let product=document.createElement("div");
    
    let img=document.createElement("img");
    img.src=el.image_url;

    let name=document.createElement("h3");
    name.innerText=el.name;
    let price=document.createElement("h4");
    price.innerText=el.price;

    let strikeprice=document.createElement("p");
    strikeprice.innerText=el.strikedoffprice;

    let cart=document.createElement("button");
    cart.textContent="Add To Cart"
    cart.addEventListener("click",function (){
      Addtocart(el)
    })
    product.append(img,name,price,strikeprice,cart);
    container.append(product);
  });
}

display(womensData);
function Addtocart(product){

for(let x=0;x<cartLs.length;x++){
  if(cartLs[x].name===product.name){
    alert("Product already in the Cart");
    
    return;
  }
}
  cartLs.push(product);
alert("Product added successfully");
localStorage.setItem("cartpage",JSON.stringify(cartLs))
}




function logoutfun(){
event.preventDefault();
window.location.href="navbar.html";
logarr=""
}

document.querySelector("#cart").addEventListener("click",function (){
  window.location.href="cart.html"
})
