    <title>Checkout</title>
    <style>
      body{
        background-image: linear-gradient(45deg, red ,yellow);
      }
      form{
        width:20%;
        margin:180px auto;
        padding:20px;
        display: flex;
        flex-direction: column;
        border:1px solid black;
        background-color: black;
      }
      input{
        width:200px;
        height: 30px;
        margin: auto;
        margin-bottom: 20px;
      }
    </style>
  </head>

  <body>
    <div id="order-form">
      <!--Add your form html element here-->
      <form action="" onsubmit="letsgo()">
<input type="text" id="name" placeholder="Enter Name">
<input type="text" id="number" placeholder="Enter Number">
<input type="text" id="address" placeholder="Enter Address">
<input type="submit">
      </form>
      <!--In form, give #name,#number and #address as HTML id's to relevant input elements -->
      <!-- confirm button with id "confirm" -->
    </div>
  </body>
