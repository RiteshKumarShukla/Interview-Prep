<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" id="name">
    <button  id="get">submit</button>
    <div id="our"></div>
    <div id="data"></div>
</body>
</html>
<script type="module">
     import navbar from './components/nav.js'

     document.getElementById('get').addEventListener('click',getdata)


document.getElementById('our').innerHTML=navbar();
import {getdata,appenddata} from './scripts/index.js'
let name=document.getElementById('name').value
let res=await getdata(`https://www.themealdb.com/api/json/v1/1/search.php?s=${name}`)
console.log(res);

let data_cont=document.getElementById('data');

appenddata(res['meals'],data_cont)
</script>
