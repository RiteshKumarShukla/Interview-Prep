<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<button onclick="products()">products</button>
    <div>
        <h1>Add Product</h1>
        <input type="text" id="name" placeholder="name">
        <input type="text" id="image" placeholder="image">
        <input type="text" id="price" placeholder="price">
        <button onclick="addproduct()">Submit</button>
    </div>

    <div>
        <h1>Delete Product</h1>
        <input type="text" id="delid" placeholder="Enter id to Delete">
        <button onclick="deletepost()"> Delete</button>
    </div>

    <div>
        <h1>Update Product</h1>
        <input type="text" id="update" placeholder="Enter id to update data">
        <input type="text" id="update_title" placeholder="Enter title to update data">
        <button onclick="updatepost()">Update</button>
    </div>

    <div>
        <h1>Replace Product</h1>
        <input type="text" id="replace_id" placeholder="Enter id to replace data">
        <input type="text" id="replace_title" placeholder="Enter title to replace data">
        <button onclick="replacepost()">Update</button>
    </div>
</body>
</html>
<script src="./admin.js"></script>
