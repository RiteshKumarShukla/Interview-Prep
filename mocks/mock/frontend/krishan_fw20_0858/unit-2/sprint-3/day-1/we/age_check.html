<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="Age">
    <p id="display"></p>
    <button onclick="Check()">Check Age</button>
</body>
</html>
<script>
    
    let OurAge=document.getElementById("Age").value;
function Check(){
    
    if(OurAge>18){
      document.getElementById("display").innerText="You can drive in India!"
    }
    else if(OurAge<18){
        document.getElementById("display").innerText="You can't drive in India"
    }
    else{
        document.getElementById("display").innerText="You are just old enough to drive in India!"   
    }
}
</script>
