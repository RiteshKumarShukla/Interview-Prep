<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="no.1" id="no.1" placeholder="enter 1st Number" value="">
    <input type="text" name="no.2" id="no.2" placeholder="enter 2nd Number" value="">
    <hr>
    <button onclick="add()" >Add</button>
    <button onclick="substract()">Substract</button>
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>
</body>

</html>
<script>
  
    
    function add(){
    alert(Number(document.getElementById("no.1").value)+Number(document.getElementById("no.2").value));
    }
    function substract(){
     alert(Number(document.getElementById("no.1").value)-Number(document.getElementById("no.2").value));
    }
    function multiply(){
    alert(Number(document.getElementById("no.1").value)*Number(document.getElementById("no.2").value));
    }
    function divide(){
        alert(Number(document.getElementById("no.1").value)/Number(document.getElementById("no.2").value));
    }
</script>
